<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <header>
        <div class="container">
            <h1><img src="./img/logo vikings.png" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./Produtos.html">Produtos</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="formulario">
        
        <form action="">
            <label for="nome">Nome e Sobrenome</label>
            <input type="text" required placeholder="Nome" id="nome" class ="input-padrao">

            <label for="email">Email</label>
            <input type="email" required placeholder="fulano@hotmail.com" id="email" class ="input-padrao">

            <label for="telefone">Telefone</label>
            <input type="tel" required placeholder="(XX) XXXXX-XXXX" id="telefone" class ="input-padrao">


            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10"></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for="email-radio"><input type="radio" name="grupo" value="email" id="email-radio">Email</label>
                

                <label for="telefone-radio"><input type="radio" name="grupo" value="telefone" id="telefone-radio">Telefone</label>
                

                <label for="whatsapp-radio"><input type="radio" name="grupo" value="whatsapp" id="whatsapp-radio">Whatsapp</label>
                
            </fieldset>

            <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>
            <select name="" id="">
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
            </select>
            </fieldset>
           
            <label class="checkbox"><input type="checkbox" id="opcao-checkbox">Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08 ~ 20h </td>
                </tr>
                <tr>
                    <td>Terça</td>
                    <td>08 ~ 20h </td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>08 ~ 20h </td>
                </tr>
                <tr>
                    <td>Quinta</td>
                    <td>08 ~ 20h </td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08 ~ 20h </td>
                </tr>
                <tr>
                    <td>Sabado</td>
                    <td>08 ~ 20h </td>
                </tr>
                <tr>
                    <td>Domingo</td>
                    <td>08 ~ 20h </td>
                </tr>

            </tbody>
        </table>




    </main>



    <footer>

        <img src="./img/logovikingsbranco.png">
        <p class="copyright">&copy; Copyright Barbearia Vikings - 2022</p>

    </footer>
</body>

</html>
